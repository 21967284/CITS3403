<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Bootstrap -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- script -->
  <script src="../../global.js"></script>

  <title>Application layer</title>
</head>
<body>

<div class="row">
  <!--  Navigation section-->
  <div class="col-2">
    <ul class=" nav flex-column" id="navigationBar"></ul>
  </div>

  <!--  Main content section-->
  <div class="col-10">
    <!-- header -->
    <div id="headerBar"></div>

    <hr class="my-3">



    <!-- tiles -->
    <div class="mx-5">
      <!-- Progress -->
      <div class="flex-row d-flex">
        <button class="green-glass-card p-3 m-3" id="progress-button" data-toggle="modal" data-target="#progressModal">
          <h4 class="white-text">Progress</h4>
          <div>50%</div>
        </button>

        <!-- Accuracy -->
        <div class="orange-glass-card p-3 m-3" id="accuracy-card">
          <h4 class="white-text">Accuracy</h4>
          <div> 70%</div>
          <div>Ranking </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="progressModal" tabindex="-1" role="dialog" aria-labelledby="progressModal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Progress</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            This modal will show a breakdown of their progress
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
</body>
</html>
