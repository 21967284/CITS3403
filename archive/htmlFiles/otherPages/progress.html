<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Bootstrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
          crossorigin="anonymous"></script>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- script -->
  <script src="../../global.js"></script>

  <title>Application layer</title>
</head>
<body>

<div class="row">
  <!--  Navigation section-->
  <div class="col-2">
    <ul class=" nav flex-column" id="navigationBar"></ul>
  </div>

  <!--  Main content section-->
  <div class="col-10">
    <!-- header -->
    <div id="headerBar"></div>

    <hr class="my-3">

    <div class="mx-5">
      <!-- Progress -->
      <div class="flex-row d-flex">
        <!-- Button trigger modal -->
        <button type="button" class="green-glass-card p-3 m-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <h4 class="white-text">Progress</h4>
          <div>50%</div>
        </button>

        <!-- Accuracy -->
        <div class="orange-glass-card p-3 m-3" id="accuracy-card">
          <h4 class="white-text">Accuracy</h4>
          <div> 70%</div>
          <div>Ranking</div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Progress by topic</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            Insert table breakdown
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
